<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="preconnect" href="./css/normalize.css" as="style">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="preconnect" href="./css/styles.css" as="style">
  <link rel="stylesheet" href="./css/styles.css">

  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="card-business">
    <div class="card-content">
      <div class="card-image">
        <picture>
        <source media="(max-width: 1139px)" srcset="./images/image-header-mobile.jpg">
        <source media="(min-width: 1140px)" srcset="./images/image-header-desktop.jpg">
        <img src="./images/image-header-mobile.jpg" alt="imagen-card">  
      </picture>
      </div>
      
      <div class="card-text">
      <h1>Get <span>insights</span> that help your business grow.</h1>
        
        
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>

        <div class="card-numbers">
          <div class="card-numbers-item">
            <h2>
              10k+
            </h2>
            <p>Companies</p>
          </div>
          <div class="card-numbers-item">
            <h2>
              314
            </h2>
            <p>templates</p>
          </div>
          <div class="card-numbers-item">
          <h2>
            12m+
          </h2>
          <p>queries</p>
        </div>
      </div>
      </div>
    

</div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
